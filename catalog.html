<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
      <header class="main-header">
          <nav class="main-navigation">
            <a class="main-header-logo">
              <img src="img/nerds-logo.png" width="140" height="49" alt="Нёрдс">
            </a>
            <ul class="site-navigation">
              <li><a href="index.html">Студия</a></li>
              <li><a href="#">Клиенты</a></li>
              <li class="site-navigation-current"><a href="#">Магазин</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
            <div class="basket-navigation">
              <a class="basket">Корзина</a>
            </div>
          </nav>
      </header>
      <main>
        <h1 class="page-title">Магазин готовых шаблонов</h1>
          <section class="filters">
            <h2 class="visually-hidden">Фильтр товаров</h2>
            <form class="filter" method="get">
              <fieldset>
                <legend class="grid">Сетка:</legend>
                <ul class="option-list">
                  <li class="filter-option">
                  <input class="filter-input-radio" type="radio" id="Адаптивная" name="product-type" value="adaptive" checked>
                  <label for="Адаптивная">Адаптивная</label>
                  </li>
                <li class="filter-option">
                  <input class="filter-input-radio" type="radio" id="Фиксированная" name="product-type" value="fix">
                  <label for="Фиксированная">Фиксированная</label>
                </li>
                <li class="filter-option">
                  <input class="filter-input-radio" type="radio" id="Резиновая" name="product-type" value="stretch">
                  <label for="Резиновая">Резиновая</label>
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend class="additions">Особенности:</legend>
              <ul class="additions-list">
                <li class="filter-option">
                  <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="slider" id="filter-slider" checked>
                  <label for="filter-slider">Слайдер</label>
                </li>
                <li class="filter-option">
                  <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="advantage" id="filter-advantage">
                    <label for="filter-advantage">Блок преимуществ</label>
                  </li>
                  <li class="filter-option">
                    <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="news" id="filter-news" checked>
                    <label for="filter-news">Новости</label>
                  </li>
                  <li class="filter-option">
                    <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="gallery" id="filter-gallery">
                    <label for="filter-gallery">Галерея</label>
                  </li>
                  <li class="filter-option">
                    <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="busket" id="filter-busket">
                    <label for="filter-busket">Корзина</label>
                  </li>
                </ul>
              </fieldset>
              <button type="submit" class="filter-button button">
                Показать
              </button>
            </form>
            </section>
            <section class="catalog">
              <h2 class="visually-hidden">Шаблоны сайтов</h2>
              <ul class="catalog-list">
                <li class="catalog-item"><img src="img/img-sedona.jpg" width="360" height="576" alt="Sedona">
                </li>
                <li class="catalog-item"><img src="img/img-pink.jpg" width="360" height="576" alt="Pink">
                </li>
                <li class="catalog-item"><img src="img/img-barbershop.jpg" width="360" height="576" alt="Barbershop">
                </li>
                <li class="catalog-item"><img src="img/img-mishka.jpg" width="360" height="576" alt="Mishka">
                </li>
                <li class="catalog-item"><img src="img/img-aplus.jpg" width="360" height="576" alt="Aplus">
                </li>
                <li class="catalog-item"><img src="img/img-kvast.jpg" width="360" height="576" alt="Kvast">
                </li>
              </ul>
            </section>
          </main>
          <footer>
            <div class="footer-social">
              <b class="friendship">Давайте дружить, это выгодно!</b>
              <p>Скидка 10% для друзей из социальных сетей.</p>
            </div>
            <div class="footer-social-link">
              <ul class="social-list">
                <li><a class="social-link-vk" href="#">Вконтакте</a></li>
                <li><a class="social-link-fb" href="#">Фейсбук</a></li>
                <li><a class="social-link-inst" href="#">Инстаграм</a></li>
              </ul>
            </div>
          </footer>
          <section class="modal">
            <h2>Напишите нам</h2>
            <p>Введите свой логин и пароль.</p>
            <form class="modal-form" method="post">
              <div>
                <label for="name">Ваше имя:</label>
                <input id="name" type="text" name="name" placeholder="Имя Фамилия">
              </div>
              <div>
                <label for="e-mail">Ваш e-mail:</label>
                <input id="e-mail" type="email" name="e-mail" placeholder="e-mail@example.com">
              </div>
              <div>
                <label for="message">Текст письма:</label>
                <textarea name="message" id="message" placeholder="Письмо в свододной форме"></textarea>
              </div>
              <button class="modal-submit" type="submit">
                Отправить
              </button>
            </form>
            <button class="modal-close" type="button">
              Закрыть
            </button>
          </section>
        </body>
      </html>
